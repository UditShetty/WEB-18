   <div class="sign">
        <h1>Sign In</h1>
        <form >
            
            <p class="p">Email Address <span>*</span></p>
            <input type="email" placeholder="Enter Your Email" id="email">
            <p class="p">Password <span>*</span></p>
            <input type="password" name="" id="password" placeholder="Enter Your Password">
            <div >
                <p><span>* Required Fields</span></p>
                <p>Forget your password?</p>
                
            </div>
            <input type="submit" value="Sign In" id="">
            <p class="hr-login"><span>Or</span></p>
                <input type="submit" value="Create an Account"  id="">

                </div>
        </form>

    </div>

<script>

    var userCreds=JSON.parse(localStorage.getItem("userData")) || []
  var form=document.querySelector("form").addEventListener("submit",function(event){
      event.preventDefault()

      var data={
          email: document.querySelector("#email").value,
          password:document.querySelector("#password").value,
      }
      if(data===null){
          alert("Please Create an Accoount")
          window.location.href="createaccount.html"
      }
      else if(userCreds.email===data.email && userCreds.password ==data.password){
          alert("Sign is Successfull")
          localStorage.setItem("signin",JSON.stringify(data))
          window.location.href="mens.html"
      }
      else{
          alert("User Does not Exist")
      }


  })
</script>
